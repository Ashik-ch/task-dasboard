<form [formGroup]="taskFormGroup" (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title</label>
        <input id="title" type="text" formControlName="titleForm" />
    </div>
    <div>
        <label for="description">Description</label>
        <input id="description" type="text" formControlName="description" />
    </div>
    <div>
        <label for="status">Status</label>
        <select id="status" formControlName="status">
            <option value="todo">TODO</option>
            <option value="inProgress">In Progress</option>
            <option value="done">Done</option>
        </select>
    </div>
    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
        <button type="submit"
            class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
            Save Task
        </button>
        <button type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
            Cancel
        </button>
    </div>
</form>
